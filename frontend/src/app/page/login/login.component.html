<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Welcome Back!</h2>
        <p class="text-sm text-center text-gray-500 mb-6">
            Please sign in to continue.
        </p>
        <form (submit)="login(); $event.preventDefault()" class="space-y-6">
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <div class="relative">
                    <span class="absolute top-[30%] left-3 flex items-center text-gray-400">
                        <fa-icon [icon]="faEnvelope"></fa-icon> <!-- ไอคอน Email -->
                    </span>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        placeholder="e.g., johndoe@example.com"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!email && errorMessage" class="text-red-500 text-sm mt-1">Email is required.</p>
            </div>

            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <div class="relative">
                    <span class="absolute top-3 left-3 flex items-center text-gray-400">
                        <fa-icon [icon]="faLock"></fa-icon> <!-- ไอคอน Password -->
                    </span>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="At least 8 characters"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!password && errorMessage" class="text-red-500 text-sm mt-1">Password is required.</p>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Login
            </button>

            <p *ngIf="errorMessage && email && password" class="text-red-500 text-sm text-center">
                {{ errorMessage }}
            </p>

            <p class="text-center text-gray-500 text-sm">
                Don't have an account?
                <button type="button" (click)="goToRegister()" class="text-blue-500 underline">
                    Register here
                </button>
            </p>
        </form>
    </div>
</div>
