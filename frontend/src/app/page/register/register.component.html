<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Create an Account</h2>
        <p class="text-sm text-center text-gray-500 mb-6">
            Join us and get started today.
        </p>
        <form (submit)="register(); $event.preventDefault()" class="space-y-6">
            <!-- Username Input -->
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" [(ngModel)]="username" name="username"
                        placeholder="e.g., johndoe123"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!username && errorMessage" class="text-red-500 text-sm mt-1">Username is required.</p>
            </div>

            <!-- Email Input -->
            <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        placeholder="e.g., johndoe@example.com"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <!-- Error Message -->
                <p *ngIf="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</p>
            </div>            

            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="At least 8 characters"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!password && errorMessage" class="text-red-500 text-sm mt-1">Password is required.</p>
            </div>

            <!-- Confirm Password Input -->
            <div class="relative">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                        placeholder="Re-enter your password"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="password !== confirmPassword" class="text-red-500 text-sm mt-1">
                    Passwords do not match.
                </p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Register
            </button>

            <!-- Link to Login -->
            <p class="text-center text-gray-500 text-sm">
                Already have an account?
                <button type="button" (click)="goToLogin()" class="text-blue-500 underline">
                    Login here
                </button>
            </p>
        </form>
    </div>
</div>
