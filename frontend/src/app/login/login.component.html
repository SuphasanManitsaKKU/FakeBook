<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Welcome Back!</h2>
        <p class="text-sm text-center text-gray-500 mb-6">
            Please sign in to continue.
        </p>
        <form (submit)="login(); $event.preventDefault()" class="space-y-6">
            <!-- Username Input -->
            <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" [(ngModel)]="username" name="username"
                        placeholder="e.g., johndoe123"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!username && errorMessage" class="text-red-500 text-sm mt-1">Username is required.</p>
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        placeholder="At least 8 characters"
                        class="w-full px-10 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        required />
                </div>
                <p *ngIf="!password && errorMessage" class="text-red-500 text-sm mt-1">Password is required.</p>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">
                Login
            </button>

            <!-- General Error Message -->
            <p *ngIf="errorMessage && username && password" class="text-red-500 text-sm text-center">
                {{ errorMessage }}
            </p>

            <!-- Link to Register -->
            <p class="text-center text-gray-500 text-sm">
                Don't have an account?
                <button type="button" (click)="goToRegister()" class="text-blue-500 underline">
                    Register here
                </button>
            </p>
        </form>
    </div>
</div>
