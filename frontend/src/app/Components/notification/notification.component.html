<div class="relative inline-block">
    <div class="relative cursor-pointer" (click)="toggleNotifications()">
        <span class="text-2xl">ðŸ””</span>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full px-2 py-0.5 text-xs"
            *ngIf="unreadCount > 0">
            {{ unreadCount }}
        </span>
    </div>
    <div class="absolute top-8 right-0 w-72 bg-white border border-gray-300 rounded-md shadow-lg max-h-52 overflow-y-auto z-50"
        *ngIf="isDropdownVisible">
        <div *ngFor="let message of messages"
            class="px-4 py-2 border-b border-gray-200 last:border-none cursor-pointer hover:bg-gray-100"
            (click)="navigateToMessageDetail(message.contentId)">
            {{ message.message }}
        </div>
        <div *ngIf="messages.length === 0" class="px-4 py-2 text-center text-gray-400">
            No notifications
        </div>
    </div>
</div>
