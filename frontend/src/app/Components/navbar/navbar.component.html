<nav class="bg-white shadow p-4 flex justify-between items-center">
  <!-- ด้านซ้าย: FakeBook + Search -->
  <div class="flex items-center space-x-4">
    <!-- เพิ่มข้อความ FakeBook -->
    <span class="text-xl font-bold text-indigo-600 cursor-pointer" (click)="goToHome()">
      FakeBook
    </span>
    
    <app-search></app-search>
  </div>

  <!-- ด้านขวา: Chat, Notification & Profile -->
  <div class="flex items-center space-x-4">
    <!-- ✅ Chat Icon -->
    <button (click)="goToChat()" class="relative">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-6 h-6 text-gray-600 hover:text-gray-900 transition">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 20h9m-9 0a9 9 0 01-9-9 9 9 0 019-9m0 18c-3.87 0-7-3.13-7-7 0-3.87 3.13-7 7-7m0 0V2m0 2V2m0 18V2" />
      </svg>
    </button>

    <app-notification></app-notification>

    <!-- Profile Menu -->
    <div class="relative">
      <img [src]="userData?.imageProfile || 'default-profile.png'" alt="Profile"
        class="rounded-full w-10 h-10 object-cover cursor-pointer" (click)="toggleProfileMenu()" />

      <!-- เมื่อคลิกแล้วให้แสดงเมนูย่อย -->
      <div *ngIf="isProfileMenuOpen"
        class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg">
        <button class="block w-full text-left px-4 py-2 hover:bg-gray-100" (click)="goToProfile()">
          Profile
        </button>

        <!-- Logout -->
        <app-logout></app-logout>
      </div>
    </div>
  </div>
</nav>
